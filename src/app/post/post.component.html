<div *ngIf="post" class="card">
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="https://images.unsplash.com/photo-1504610926078-a1611febcad3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" alt="Avatar" style="width:100%">
            </div>
            <div class="flip-card-back">
                <h3>Score:</h3>
                <h1>{{post.score}}</h1>
                <div style="padding-top: 50px"></div>
                <button><a href='{{post.url}}'>Check it out!</a></button>
            </div>
        </div>
    </div>
    <div class="container">
      <h4 style="height:85px"><strong>{{post.title}}</strong></h4>
      <p style="text-align:start;">By: {{post.by}}</p>
    </div>
  </div>
