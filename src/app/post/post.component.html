<div *ngIf="post" class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front" [style.background-color]="colorPalette[randomNum]">
            <div style="width:300px; height:300px; margin-top: 100;" >{{post.title}}</div>
        </div>
        <div class="flip-card-back">
            <h1>{{post.by}}</h1>
            <button><a href='{{post.url}}'>Check it out!</a></button>
        </div>
    </div>
</div>
